<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de México - INEGI</title>
    <link rel="stylesheet" href="/front/css/interactive_map.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>México</h1>
        </header>
        
        <div class="content">
            
            <div class="map-container">
                <svg class="mexico-cifras__mapa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                     version="1.1" viewBox="199.866 127.471 600 425" enable-background="new 199.866 127.471 600 425" xml:space="preserve">
                    
                    <g id="estados-mexico">
                        <g>
                            <!--Datos cargados  -->
                    </g>
                </svg>
            </div>
            
        </div>
        
        <footer>
            <p>Mapa</p>
        </footer>
    </div>



    <!-- Modal Bootstrap -->
<div class="modal fade" id="stateModal" tabindex="-1" aria-labelledby="stateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stateModalLabel">Estado seleccionado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <h4 id="stateName"></h4>
        <div id="vegetationData" class="mt-3">
          <p><strong>NDVI:</strong> <span id="ndviValue">--</span></p>
          <p><strong>NBR:</strong> <span id="nbrValue">--</span></p>
          <p><strong>EVI:</strong> <span id="eviValue">--</span></p>
          <div class="alert mt-3" id="vegetationStatus">Esperando datos...</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


    <script src="/front/js/data_mapa.js" ></script>
    <script src="/front/js/interactive_map.js" defer ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
