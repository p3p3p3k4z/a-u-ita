<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clasificador Iris</title>
    <script>
        async function solicitarClasificacion() {
            const valores = document.getElementById("valores").value;
            if (!valores) {
                alert("Primero selecciona un elemento de la tabla.");
                return;
            }

            // 1) Obtener etiqueta
            const respPred = await fetch(`http://localhost:8040/predictLR?values=${valores}`);
            const dataPred = await respPred.json();
            document.getElementById("resultado").innerText = "Etiqueta: " + dataPred.label;

            // 2) Obtener gr√°fica
            const respPlot = await fetch(`http://localhost:8040/plot?values=${valores}`);
            const blob = await respPlot.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById("grafica").src = url;
        }
    </script>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        td,
        th {
            border: 1px solid #666;
            padding: 4px;
            text-align: center;
        }

        tr:hover {
            background: #eef;
            cursor: pointer;
        }

        #resultado {
            margin-top: 15px;
            font-weight: bold;
        }

        #grafica {
            margin-top: 15px;
            border: 1px solid #666;
        }
    </style>
</head>

<body>
    <h1>Clasificador Iris</h1>

    <input type="text" id="valores" readonly placeholder="Selecciona un registro de la tabla">
    <button onclick="solicitarClasificacion()">Clasificar</button>

    <div id="resultado"></div>
    <img id="grafica" width="400">

    <h2>Registros del dataset Iris</h2>
    <table id="irisTable">
        <thead>
            <tr>
                <th>Sepal Length</th>
                <th>Sepal Width</th>
                <th>Petal Length</th>
                <th>Petal Width</th>
            </tr>
        </thead>
        <tbody>
            <!-- Generar filas con JavaScript -->
        </tbody>
    </table>

    <script>
        // Datos del dataset Iris (150 registros)
        const irisData = [

            [5.1, 3.5, 1.4, 0.2],
            [4.9, 3.0, 1.4, 0.2],
            [4.7, 3.2, 1.3, 0.2],
            [4.6, 3.1, 1.5, 0.2],
            [5.0, 3.6, 1.4, 0.2],
            [7.0, 3.2, 4.7, 1.4],
            [6.4, 3.2, 4.5, 1.5],
            [6.9, 3.1, 4.9, 1.5],
            [5.5, 2.3, 4.0, 1.3],
            [6.5, 2.8, 4.6, 1.5],
            [6.3, 3.3, 6.0, 2.5],
            [5.8, 2.7, 5.1, 1.9],
            [7.1, 3.0, 5.9, 2.1],
            [6.3, 2.9, 5.6, 1.8],
            [6.5, 3.0, 5.8, 2.2],
        ];

        const tbody = document.querySelector("#irisTable tbody");

        irisData.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(val => {
                const td = document.createElement("td");
                td.textContent = val;
                tr.appendChild(td);
            });
            tr.onclick = () => {
                document.getElementById("valores").value = row.join(",");
            };
            tbody.appendChild(tr);
        });
    </script>
</body>

</html>
